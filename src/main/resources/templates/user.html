<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row" style="height: 50px">
        <div class="d-flex align-items-center justify-content-start col-10" style="background-color: #212529">
            <p style="color: white; font-size: large; margin-bottom: 0"><span style="font-weight: bold" th:text="${userModel.getEmail()}"/> with roles: <span th:text="${userModel.printRoles()}" /></p>
        </div>
        <div class="d-flex align-items-center justify-content-end col-2" style="background-color: #212529">
            <a href="/logout" style="text-decoration: none"><span style="color: #8b959b">Logout</span></a>
        </div>
    </div>
    <div class="row" style="height: 100vh">
        <div class="col-1" style="padding-left: 0; padding-right: 0; padding-top: 15px">
            <div class="d-grid gap-2">
                <div sec:authorize="hasRole('ADMIN')">
                <button class="btn btn text-primary" style="text-align: left" type="button" th:onclick="|window.location.href='@{/admin}'|">Admin</button>
                </div>
                <button class="btn btn-primary" style="text-align: left" type="button" th:onclick="|window.location.href='@{/user}'|" >User</button>
<!--                <button class="btn btn-primary" style="text-align: left" type="button">User</button>-->
            </div>
        </div>
        <div class="col-11" style="background-color: #f8f9fa; padding-left: 50px; padding-top: 10px; padding-right: 50px">
            <p style="font-size: 40px; font-weight: 500">User information-page</p>
            <div class="container-fluid border border-light-subtle" style="padding: 0">
                <div class="row" style="padding: 15px">
                    <p style="font-size: 20px; font-weight: 500; margin-bottom: 0">About user</p>
                </div>
                <div class="container-fluid border border-light-subtle bg-white" style="padding: 20px">
                    <table class="table table-striped table-borderless bg-white">
                        <thead class="border-top" style="text-align: center">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody style="text-align: center">
                        <tr class="border-top">
                            <td th:text="${userModel.getId()}"></td>
                            <td th:text="${userModel.getUsername()}"></td>
                            <td th:text="${userModel.getLastName()}"></td>
                            <td th:text="${userModel.getAge()}"></td>
                            <td th:text="${userModel.getEmail()}"></td>
                            <td th:text="${userModel.printRoles()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
